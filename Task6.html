<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .main {
        margin-left: 500px;
        margin-right: 500px;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="main p-3 bg-secondary-subtle">
      <form class="was-validated m-5">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="validationText"
            required
          />
          <div class="invalid-feedback">Name is Required</div>
        </div>

        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Email</label>
          <input
            type="mail"
            class="form-control"
            id="validationEmail"
            required
          />
          <div class="invalid-feedback">Email is Required</div>
        </div>

        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationPassword"
            required
          />
          <div class="invalid-feedback">Password is Required</div>
        </div>

        <div class="mb-5">
          <label>Hobbies</label>
          <select style="width: 100%">
            <option value="karthik"></option>
          </select>
        </div>

        <div class="mb-3">
          <button class="btn btn-danger" type="submit" style="width: 100%">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
