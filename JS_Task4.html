<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task-4</title>
  </head>
  <html>
    <body>
      <center
        style="
          margin-top: 100px;
          border: 2px solid black;
          margin-left: 300px;
          margin-right: 300px;
          padding: 50px;
        "
      >
        <button style="width: 85px; height: 25px" onclick="showDateTime()">
          show Date
        </button>

        <h3 id="TimeOutput"></h3>

        <button style="width: 85px; height: 25px" onclick="showDate1()">
          show Time
        </button>
        <h3 id="dateOutput"></h3>
      </center>

      <script>
        function showDate1() {
          document.getElementById("dateOutput").innerHTML = new Date();
        }

        function showDateTime() {
          const d = new Date();
          const da = d.getDate();
          const m = d.getMonth();
          const monthNames = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ];

          const mb = monthNames[m];

          const year = d.getFullYear();
          document.getElementById("TimeOutput").innerHTML =
            da + "/" + mb + "/" + year;
        }
      </script>
    </body>
  </html>
</html>
