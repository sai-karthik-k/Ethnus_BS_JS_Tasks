<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task-2</title>
  </head>
  <body>
    <center>
      <h1>Alphabetical Order</h1>

      <h1>
        <input type="text" id="typeInput" style="height: 20px; width: 100px" />
      </h1>
      <button style="height: 25px; width: 70px" onclick="press()">
        Convert
      </button>

      <h1>Ouput:</h1>
      <h1 id="answer"></h1>
    </center>

    <script>
      function press() {
        let a = document.getElementById("typeInput").value;

        function sortString(a) {
          return a.split("").sort().join("");
        }
        document.getElementById("answer").innerHTML = sortString(a);
      }
    </script>
  </body>
</html>
