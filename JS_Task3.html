<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        border: 1px solid black;
        width: 500px;
        height: 250px;
      }
    </style>
    <title>JS Task-3</title>
  </head>
  <body>
    <center>
      <h1>Arithmetic Operation</h1>
      <div class="container">
        <h3>
          1st Number:
          <input
            type="number"
            id="typeInput1"
            style="height: 15px; width: 100px"
          />
        </h3>
        <h3>
          2nd Number:
          <input
            type="number"
            id="typeInput2"
            style="height: 15px; width: 100px"
          />
        </h3>
        <button style="height: 25px; width: 60px" onclick="press1()">
          Multiply
        </button>
        <button style="height: 25px; width: 50px" onclick="press2()">
          Divide
        </button>
        <h3>The Result is:</h3>

        <h3 id="answer"></h3>
      </div>
    </center>

    <script>
      function press1() {
        let a = document.getElementById("typeInput1").value;
        let b = document.getElementById("typeInput2").value;
        document.getElementById("answer").innerHTML = a * b;
      }

      function press2() {
        let a = document.getElementById("typeInput1").value;
        let b = document.getElementById("typeInput2").value;
        document.getElementById("answer").innerHTML = a / b;
      }
    </script>
  </body>
</html>
